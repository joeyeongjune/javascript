<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <script>
      window.onload = function () {
        var target = document.getElementById("taget");
        target.addEventListener(
          "mouseover",
          function () {
            target.style.backgroundColor = "red";
          },
          false
        );
      };
    </script>
  </head>
  <body>
    <div id="container">
      <p id="target" style="padding: 5px; border: solid 1px #999">
        Event Sample.
      </p>
    </div>
  </body>
</html>
